<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/intro.css">
</head>
<body>

<div class="content d-flex justify-content-center align-items-center">
  <div class="calculator">
    <header>
      0
    </header>

    <div class="row m-0">
      <div class="col p-1">
        <button type="button" class="btn btn-success">+</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-success">-</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-success">x</button>
      </div>
      <div class="col p-1">
        <button type="button" class="btn btn-success">/</button>
      </div>
    </div>
    <div class="row m-0">
      <div class="col-9 m-0 p-0">
        <div class="row m-0 row-cols-3">
          <div class="col p-1">
            <button type="button" class="btn btn-light">1</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-light">2</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-light">3</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-light">4</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-light">5</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-light">6</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-light">7</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-light">8</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-light">9</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-light">0</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-light">.</button>
          </div>
          <div class="col p-1">
            <button type="button" class="btn btn-warning">A/C</button>
          </div>

        </div>


      </div>
      <div class="col p-1">

        <button type="button" class="btn btn-danger h-100">=</button>

      </div>

    </div>
  </div>
</div>


<script src="js/intro.js"></script>
</body>
</html>
